{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }} {{if .Site.Params.layoutReverse}}layout-reverse{{end}}">

{{ partial "sidebar.html" . }}

  <div class="content container">
    <div class="posts">

    {{ range .Data.Pages }}

    <div class="post">
      <h1 class="post-title">
        <a href="{{ .Permalink }}">
          {{ .Title }}
        </a>
      </h1>

      {{ if eq .Type "post" }}
      <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
      {{ end }}

      {{ .Content }}
    </div>
    {{ end }}
    </div>
  </div>

  {{ partial "footer.html" . }}
  </body>
</html>
